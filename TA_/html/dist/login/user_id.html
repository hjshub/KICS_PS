<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="Author" content="사용자 아이디 선택" />
  <meta name="Keywords" content="" />
  <meta name="Description" content="" />
  <meta name="theme-color" content="#fff" />
  <!-- <meta name="format-detection" content="telephone=no"> -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />


  <title>사용자 아이디 선택 | 킥스</title>
  <script defer src="../assets/js/lib.js"></script>
  <script defer src="../assets/js/common.js"></script>
  <link rel="stylesheet" href="../assets/css/ui.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />


</head>

<body>
  <div id="layout">
    <!-- pagenavigation -->

    <header class="page-nav">
      <div class="inner">
        <div class="flex-wrap edge h-wrap">
          <span>
            <a href="javascript:void(0);" onclick="history.back()">
              <i class="icon icon-back"></i>
              <em class="hidden-txt">뒤로가기</em>
            </a>
          </span>
          <h1>사용자 아이디 선택</h1>
        </div>
      </div>
    </header>



    <!-- // pagenavigation -->

    <!-- #contents -->
    <main>
      <section>
        <div class="inner">
          <div class="form-wrap">
            <div class="text-wrap">
              <input type="text" id="user_id" autocomplete="off" title="아이디" placeholder="아이디" />
              <button type="button" class="button-reset"><em class="hidden-txt">초기화</em></button>
            </div>
            <div class="btn-wrap">
              <button class="btn-search bg-navy"><em>검색</em></button>
            </div>
          </div>
          <div class="list user">
            <ul>

              <li>
                <button class="flex-wrap edge" type="button">
                  <em>USERID01</em>
                </button>
              </li>

              <li>
                <button class="flex-wrap edge" type="button">
                  <em>USERID02</em>
                </button>
              </li>

              <li>
                <button class="flex-wrap edge" type="button">
                  <em>USERID03</em>
                </button>
              </li>

              <li>
                <button class="flex-wrap edge" type="button">
                  <em>USERID04</em>
                </button>
              </li>

            </ul>
          </div>
          <div class="description">
            <div class="inner">
              <ul class="dot-list">
                <li><b>팀장 승인</b>(1차 승인) 업무 입니다.</li>
                <li>팀장 부재 시 사유를 입력하고 <b>타 부서 팀장 또는 선임자</b>를 승인자로 지정, 등록 할 수 있습니다.</li>
              </ul>
            </div>
          </div>
          <div class="btn-wrap pd-none">
            <button class="btn-apply bg-blue">
              <em>신규사용자 기기등록</em>
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- // #contents -->
  </div>
</body>

</html>
