        <a href="javascript:void(0);" onclick="history.back()">
          <i class="icon icon-back"></i>
          <em class="hidden-txt">뒤로가기</em>

      </span>
      <h1>@@page_title</h1>

        <a href="javascript:void(0);" class="button-open-allMenu">

    </div>

} @@if(menu === false){
<header class="page-nav">
  <div class="inner">
    <div class="flex-wrap edge h-wrap">
      <span>
        <a href="javascript:void(0);" onclick="history.back()">
          <i class="icon icon-back"></i>
          <em class="hidden-txt">뒤로가기</em>
        </a>
      </span>
